<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LAST NAME</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial, sans-serif; margin: 0; min-height: 100vh; display: grid; place-items: center; background:#f7f7f7; }
    .card { background:#fff; padding:32px; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.08); width:100%; max-width:420px; text-align:center; }
    h1 { letter-spacing:0.2em; margin:0 0 16px; }
    form { display:grid; gap:12px; }
    input, button { padding:12px 14px; border-radius:10px; border:1px solid #ddd; font-size:16px; }
    button { border:0; background:#111; color:#fff; cursor:pointer; }
    small { color:#666 }
  </style>
</head>
<body>
  <div class="card">
    <h1>LAST NAME</h1>
    <p>If you want to get in contact, enter your email below.</p>
    <form onsubmit="event.preventDefault(); alert('Thanks! We will reach out soon.');">
      <input type="email" name="email" placeholder="you@example.com" required />
      <button type="submit">Notify me</button>
    </form>
    <small>No spam. Ever.</small>
  </div>
</body>
</html>
