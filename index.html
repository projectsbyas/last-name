<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LAST NAME</title>
  <style>
    :root { --bg:#f7f7f7; --card:#ffffff; --text:#111; --muted:#666; }
    * { box-sizing: border-box; }
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:var(--bg); font-family: system-ui, -apple-system, Arial, sans-serif; color:var(--text); }
    .card { width:100%; max-width:460px; background:var(--card); padding:32px; border-radius:16px; box-shadow:0 8px 30px rgba(0,0,0,.08); text-align:center; }
    h1 { letter-spacing:.25em; font-weight:700; margin:0 0 10px; }
    p { margin:0 0 18px; color:var(--muted); }
    form { display:grid; grid-template-columns: 1fr auto; gap:12px; }
    input[type="email"] { padding:12px 14px; border-radius:10px; border:1px solid #ddd; font-size:16px; width:100%; }
    button { padding:12px 16px; border-radius:10px; border:0; font-size:16px; font-weight:600; background:#111; color:#fff; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    small { display:block; margin-top:10px; color:var(--muted); }
    #status { margin-top:8px; min-height:1.2em; }
    @media (max-width:480px){ form { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <main class="card">
    <h1>LAST NAME</h1>
    <p>If you want to get in contact, enter your email below.</p>

    <form name="contact" method="POST" action="/thanks.html" data-netlify="true" data-netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none;">
        <label>Donâ€™t fill this out: <input name="bot-field" /></label>
      </p>
      <input type="email" name="email" placeholder="you@example.com" required />
      <button type="submit">Notify me</button>
    </form>

    <small>No spam. Ever.</small>
  </main>
</body>
</html>
